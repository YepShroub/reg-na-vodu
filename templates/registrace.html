<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/mujstyl.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Registrace</title>
</head>
<body class="bg-container">
<div >
    <div class="row d-flex align-items-center justify-content-center mb-5">
        <div class="col-8">
            <h1 class="h1 m-3">Registrace</h1>
        </div>
    </div>

    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-6">
            <form id="regform" method="post">
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="nick">Přezdívka</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="nick" id="nick" minlength="2" maxlength="20" required>
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-sm-3 col-form-label">Umim plavat</legend>
                    <div class="col-sm-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="je_plavec" id="je_plavec_ano" value="1"
                                   checked>
                            <label class="form-check-label">Ano</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="je_plavec" id="je_plavec_ne" value="0">
                            <label class="form-check-label">Ne</label>
                        </div>
                    </div>
                </fieldset>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" for="kanoe_kamarad">Kamarad</label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="kanoe_kamarad" id="kanoe_kamarad" minlength="2" maxlength="20">
                    </div>
                </div>
                <div class="d-flex">
                    <a href="/"><button class="btn btn-secondary me-3" type="button">Zpet</button></a>
                    <button class="btn btn-primary" type="submit">Odeslat</button>
                </div>
            </form>
        </div>
    </div>

</div>


<script src="/static/regScript.js" type="text/javascript"></script>
</body>
</html>
